<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Application Login</title>
    <th:block th:include="../fragments/header.html"></th:block>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">
        <th:block th:include="../fragments/navbar.html"></th:block>
        <div class="row">
            <div class="col-lg-6 offset-md-3">
                <h1>Login page</h1>
                <form action="login_do" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>:
                        <input type="text" id="username" class="form-control"
                               name="username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>:
                        <input type="password" id="password" class="form-control"
                               name="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <span class="row">

                            <span class="col-md-6 offset-sm-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-info" value="Log In">
                            </span>
                        </span>
                    </div>
                </form>
                <form action="new_user" method="get">
                    <div class="form-group">
                        <span class="row">
                            <span class="col-md-6 offset-sm-3">
                                <input type="submit" name="register-jump" id="register-jump" class="form-control btn btn-info" value="New User">
                            </span>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
